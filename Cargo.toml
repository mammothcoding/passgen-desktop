[package]
name = "passgen-desktop"
version = "0.1.0"
edition = "2021"
license = "MIT"
description = "A simple password generator."
authors = ["Mamontov Konstantin <k@mamont.xyz>"]
build = "build.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
#rand = "*"
#getrandom = { version = "*", features = ["js"] }
rand = { version = "*", features = ["small_rng"], default-features = false }
#eframe = { version = "*", default-features = true, features = ["glow"] }#, features = ["wgpu"] }   #, features = ["default_fonts", "wayland", "persistence"] }
egui_extras = { version = "*", features = ["all_loaders"] }
#arboard = "*"
image = { version = "*", features = ["jpeg", "png"] }
# web
# from https://github.com/emilk/eframe_template/tree/main
egui = "0.28"
eframe = { version = "0.28", default-features = false, features = [
    "accesskit",     # Make egui compatible with screen readers. NOTE: adds a lot of dependencies.
    "default_fonts", # Embed the default egui fonts.
    "glow",          # Use the glow rendering backend. Alternative: "wgpu".
    "persistence",   # Enable restoring app state when restarting the app.
] }
log = "0.4"
# from calc example
console_error_panic_hook = "0.1.7"
tracing-wasm = "0.2"
wasm-bindgen-futures = "0.4"

# web:
[target.'cfg(target_arch = "wasm32")'.dependencies]
console_error_panic_hook = "0.1.7"
tracing-wasm = "0.2"
wasm-bindgen-futures = "0.4"

[target.'cfg(target_arch = "windows")'.dependencies]
eframe = { version = "*", default-features = false, features = ["default_fonts", "wgpu", "persistence"] }

# Reduce the size of the executable  file:
[profile.release]
lto = true
codegen-units = 1
opt-level = "z"
panic = 'abort'
strip = true

