[package]
name = "passgen-desktop"
version = "0.1.0"
edition = "2021"
license = "MIT"
description = "A simple password generator."
authors = ["Mamontov Konstantin <k@mamont.xyz>"]
build = "build.rs"

[dependencies]
rand = { version = "*", features = ["small_rng"], default-features = false }
egui_extras = { version = "*", features = ["all_loaders"] }
image = { version = "*", features = ["jpeg", "png"] }
egui = "*"
egui_web ="*"
eframe = { version = "*", default-features = false, features = [
    "accesskit",     # Make egui compatible with screen readers. NOTE: adds a lot of dependencies.
    "default_fonts", # Embed the default egui fonts.
    "glow",          # Use the glow rendering backend. Alternative: "wgpu".
    "persistence",   # Enable restoring app state when restarting the app.
] }
log = "*"
console_error_panic_hook = "*"
tracing-wasm = "*"
wasm-bindgen-futures = "*"
wasm-bindgen = "0.2.92"


# Reduce the size of the executable  file:
[profile.release]
lto = true
codegen-units = 1
opt-level = "z"
panic = 'abort'
strip = true

